<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build a Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<div class="stopwatch">
    <h1>Stopwatch <span class="gold">Coding Ninja</span></h1>
    <div class="circle">
        <span class="time" id="display">
            00:00:00
        </span>
    </div>
    <div class="controls">
    <button>
        <ion-icon class="play" name="play-outline"></ion-icon>
        <ion-icon class="pause" name="pause-outline"></ion-icon>
    </button>
    <button>
        <ion-icon class="reset" name="refresh-outline"></ion-icon>
    </button>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
